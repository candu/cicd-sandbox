stages:
- compile
- test
- package

compile:
  stage: compile
  script: cat file1.txt file2.txt > compiled.txt
  artifacts:
    paths:
    - compiled.txt
    expire_in: 20 minutes

test:
  stage: test
  script: cat compiled.txt | grep -q 'Hello world'

pack-gz:
  stage: package
  script: cat compiled.txt | gzip > packaged.gz
  artifacts:
    paths:
    - packaged.gz

pack-zip:
  stage: package
  before_script:
  - . /home/ec2-user/.bashrc
  - nvm use
  - npm install
  script:
  - node zip.js > packaged.zip
  artifacts:
    paths:
    - packaged.zip
